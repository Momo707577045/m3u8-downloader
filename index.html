<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>

<script>
// script注入
new Vue({
  el: '#m-app',

  data() {
    return {
      url: '', // 在线链接
      tips: 'm3u8 视频在线提取工具', // 顶部提示
      downloading: false, // 是否下载中
      errorNum: 0, // 错误数
      finishNum: 0, // 已下载数
      downloadIndex: 0, // 当前下载片段
      finishList: [], // 下载完成项目
      tsUrlList: [], // ts URL数组
      mediaFileList: [], // 下载的媒体数组
    }
  },

  created() {
    this.getSource();
    window.addEventListener('keyup', this.onKeyup)
  },

  beforeDestroy() {
    window.removeEventListener('keyup', this.onKeyup)
  },

  methods: {
    // 获取链接中携带的资源链接
    getSource() {
      let { href } = location
      if (href.indexOf('?source=')) {
        this.url = href.split('?source=')[1]
      }
    },

    // 退出弹窗
    onKeyup(event) {
      if (event.keyCode === 13) { // 键入ESC
        this.getM3U8()
      }
    },

    // ajax 请求
    ajax(options) {
      options = options || {};
      let xhr = new XMLHttpRequest();
      if (options.type === 'file') {
        xhr.responseType = 'arraybuffer';
      }

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          let status = xhr.status;
          if (status >= 200 && status < 300) {
            options.success && options.success(xhr.response);
          } else {
            options.fail && options.fail(status);
          }
        }
      };

      xhr.open("GET", options.url, true);
      xhr.send(null);
    },

    // 获取在线文件
    getM3U8() {
      if (!this.url) {
        alert('请输入链接')
        return
      } else if (this.url.toLowerCase().indexOf('m3u8') === -1) {
        alert('链接有误，请重新输入')
        return
      } else if (this.downloading) {
        alert('资源下载中，请稍后')
        return
      }

      this.downloading = true

      this.tips = 'm3u8 文件下载中，请稍后'
      this.ajax({
        url: this.url,
        success: (m3u8Str) => {
          this.tsUrlList = []
          m3u8Str.split('\n').forEach((item) => {
            if (item.toLowerCase().indexOf('.ts') > -1) {
              this.tsUrlList.push(item)
              this.finishList.push({
                title: item,
                status: ''
              })
            }
          })
          if (this.tsUrlList.length > 0) {
            this.downloadTS()
          } else {
            this.alertError('资源为空，请查看链接是否有效')
          }
        },
        fail: () => {
          this.alertError('链接不正确，请查看链接是否有效')
        }
      })
    },

    // 下载分片
    downloadTS() {
      this.tips = 'ts 视频碎片下载中，请稍后'

      let baseURL = this.url.split('/')
      let fileName = baseURL.pop().replace(/\./g, '-')
      baseURL = baseURL.join('/')

      // 基于域名的相对路径，获取域名信息
      if (this.tsUrlList[0][0] === '/') {
        baseURL = baseURL.split('/')
        baseURL = baseURL[0] + baseURL[1] + baseURL[2]
      }

      let download = () => {
        let index = this.downloadIndex
        let item = this.tsUrlList[index]
        this.downloadIndex++
        if (this.finishList[index].status === '') {
          this.ajax({
            type: 'file',
            url: baseURL + '/' + item,
            success: (file) => {
              this.mediaFileList[index] = file
              this.finishList[index].status = 'finish'
              this.finishNum++
              if (this.finishNum === this.tsUrlList.length) {
                this.downloadFile(this.mediaFileList, fileName, 'ts')
              } else if (this.downloadIndex < this.tsUrlList.length) {
                download()
              }
            },
            fail: () => {
              this.errorNum++
              this.finishList[index].status = 'error'
              if (this.downloadIndex < this.tsUrlList.length) {
                download()
              }
            }
          })
        } else if (this.downloadIndex < this.tsUrlList.length) { // 跳过已经成功的片段
          download()
        }
      }

      // 建立多少个 ajax 线程
      for (let i = 0; i < 10; i++) {
        download(i)
      }
    },

    // 重新下载某个片段
    retry(index) {
      if (this.finishList[index].status === 'error') {
        this.finishList[index].status = ''
        let baseURL = this.url.split('/')
        let fileName = baseURL.pop().replace(/\./g, '-')
        baseURL = baseURL.join('/')

        this.ajax({
          type: 'file',
          url: baseURL + '/' + this.tsUrlList[index],
          success: (file) => {
            this.errorNum--
            this.mediaFileList[index] = file
            this.finishList[index].status = 'finish'
            this.finishNum++
            if (this.finishNum === this.tsUrlList.length) {
              this.downloadFile(this.mediaFileList, fileName, 'ts')
            }
          },
          fail: () => {
            this.finishList[index].status = 'error'
          }
        })
      }
    },

    // 重新下载所有错误片段
    retryAll() {
      this.finishList.forEach((item) => { // 重置所有片段状态
        if (item.status === 'error') {
          item.status = ''
        }
      })
      this.errorNum = 0
      this.downloadIndex = 0
      this.downloadTS()
    },

    // 下载整合后的TS文件
    downloadFile(fileDataList, fileName, fileType) {
      this.tips = 'ts 碎片整合中，请留意浏览器下载'
      const fileBlob = new Blob(fileDataList) // 创建一个Blob对象
      const a = document.createElement('a')
      a.download = fileName + '.' + fileType
      a.href = URL.createObjectURL(fileBlob)
      a.style.display = 'none'
      document.body.appendChild(a)
      a.click()
      a.remove()
    },

    // 强制下载现有片段
    forceDownload() {
      if (this.mediaFileList.length) {
        let fileName = this.url.split('/').pop().replace(/\./g, '-')
        this.downloadFile(this.mediaFileList, fileName, 'ts')
      } else {
        alert('当前无已下载片段')
      }
    },

    // 发生错误，进行提示
    alertError(tips) {
      alert(tips)
      this.downloading = false
      this.tips = 'm3u8 视频在线提取工具';
    },

    // 拷贝本页面本身，解决跨域问题
    copyCode() {
      if (this.tips !== '代码下载中，请稍后' && this.tips !== '复制成功，打开视频网页控制台，注入本代码') {
        this.tips = '代码下载中，请稍后';
        this.ajax({
          url: './index.html',
          success: (fileStr) => {
            let fileList = fileStr.split(`<!--vue 前端框架--\>`);
            let dom = fileList[0];
            let script = fileList[1] + fileList[2];
            script = script.split('// script注入');
            script = script[1] + script[2];

            if (this.url) {
              script = script.replace(`url: '', // 在线链接`, `url: '${this.url}',`);
            }

            let codeStr = `
          // 注入html
          let $section = document.createElement('section')
          $section.innerHTML = \`${dom}\`
          $section.style.width = '100%'
          $section.style.height = '800px'
          $section.style.top = '0'
          $section.style.left = '0'
          $section.style.zIndex = '9999'
          $section.style.backgroundColor = 'white'
          document.body.appendChild($section);

          // 加载 vue
          let $vue = document.createElement('script')
          $vue.src = 'https://cdn.bootcss.com/vue/2.6.10/vue.min.js'

          // 监听 vue 加载完成，执行业务代码
          $vue.addEventListener('load', () => {${script}})
          document.body.appendChild($vue);
          alert('注入成功，请滚动到页面底部')
          `;
            this.copyToClipboard(codeStr);
            this.tips = '复制成功，打开视频网页控制台，注入本代码';
          },
          fail: () => {
            this.alertError('链接不正确，请查看链接是否有效');
          },
        })
      }
    },

    // 拷贝剪切板
    copyToClipboard(content) {
      clearTimeout(this.timeouter)

      if (!document.queryCommandSupported('copy')) {
        return false
      }

      let $input = document.createElement('textarea')
      $input.style.opacity = '0'
      $input.value = content
      document.body.appendChild($input)
      $input.select()

      const result = document.execCommand('copy')
      document.body.removeChild($input)
      $input = null

      return result
    },

    // 页面重新加载
    reload() {
      location.reload();
    }

  }
})
// script注入
</script>
